<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Pannello Admin</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body class="h-100 d-flex flex-column">

    <header class="d-flex justify-content-between align-items-center py-3">
        <div style="flex-grow: 1;"></div>
        <div style="flex-grow: 1; text-align: center;">
            <a href="/">
                <img class="logo img-fluid" src="/images/logoC.png" alt="Logo Cinema" style="max-height: 100px;">
            </a>
        </div>
        <div style="flex-grow: 1; text-align: end;">
            <div th:if="${userDetails}">
                <a th:if="${userDetails.role == 'ADMIN'}" href="/admin" class="btn btn-outline-info me-2">Gestione</a>
                <a href="/mie-prenotazioni">
                    <span th:text="${userDetails.username}"></span>
                </a>
                <a href="/logout" class="btn btn-outline-danger ms-2">Logout</a>
            </div>
            <div th:unless="${userDetails}">
                <a href="/login" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    </header>

    <div class="container my-5 flex-grow-1">
        <h1 class="text-center">Pannello di Amministrazione</h1>
        
        <div class="admin-section mt-5">
            <h2>Gestione Film</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#filmModal" id="addFilmBtn">Aggiungi Nuovo Film</button>
            <div id="films-list" class="mt-3">
                </div>
        </div>

    </div>

    <div class="modal fade" id="filmModal" tabindex="-1" aria-labelledby="filmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmModalLabel">Aggiungi Film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="filmForm">
                    <div class="modal-body">
                        <input type="hidden" id="filmId">
                        <div class="mb-3">
                            <label for="titolo" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="titolo" required>
                        </div>
                        <div class="mb-3">
                            <label for="regista" class="form-label">Regista</label>
                            <input type="text" class="form-control" id="regista" required>
                        </div>
                        <div class="mb-3">
                            <label for="attori" class="form-label">Attori</label>
                            <input type="text" class="form-control" id="attori" required>
                        </div>
                        <div class="mb-3">
                            <label for="durata" class="form-label">Durata (minuti)</label>
                            <input type="number" class="form-control" id="durata" required>
                        </div>
                        <div class="mb-3">
                            <label for="eta" class="form-label">Età Minima</label>
                            <input type="number" class="form-control" id="eta" required>
                        </div>
                        <div class="mb-3">
                            <label for="trama" class="form-label">Trama</label>
                            <textarea class="form-control" id="trama" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="immagine" class="form-label">URL Immagine</label>
                            <input type="url" class="form-control" id="immagine" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" class="btn btn-primary" id="saveFilmBtn">Salva Film</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const filmsListDiv = document.getElementById('films-list');
        const filmModal = new bootstrap.Modal(document.getElementById('filmModal'));
        const filmForm = document.getElementById('filmForm');
        const filmModalLabel = document.getElementById('filmModalLabel');
        const filmIdInput = document.getElementById('filmId');
        const titoloInput = document.getElementById('titolo');
        const registaInput = document.getElementById('regista');
        const attoriInput = document.getElementById('attori');
        const durataInput = document.getElementById('durata');
        const etaInput = document.getElementById('eta');
        const tramaInput = document.getElementById('trama');
        const immagineInput = document.getElementById('immagine');
        const addFilmBtn = document.getElementById('addFilmBtn');

        
        function loadFilms() {
            fetch('/api/admin/films')
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        alert('Accesso negato. Solo gli amministratori possono visualizzare questa pagina.');
                        window.location.href = '/login';
                        return;
                    }
                    return response.json();
                })
                .then(films => {
                    filmsListDiv.innerHTML = '';
                    if (films && films.length > 0) {
                        films.forEach(film => {
                            const filmCard = document.createElement('div');
                            filmCard.className = 'card mb-3';
                            filmCard.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${film.titolo}</h5>
                                    <p class="card-text"><strong>ID:</strong> ${film.id}</p>
                                    <p class="card-text"><strong>Regista:</strong> ${film.regista}</p>
                                    <p class="card-text"><strong>Durata:</strong> ${film.durataMinuti} min</p>
                                    <p class="card-text"><strong>Età:</strong> ${film.etaMinima}</p>
                                    <p class="card-text"><strong>Trama:</strong> ${film.trama}</p>
                                    <p class="card-text"><img src="${film.immagineCopertinaUrl}" alt="Copertina" style="max-width: 100px;"></p>
                                    <button class="btn btn-warning btn-sm edit-btn me-2" data-id="${film.id}" data-bs-toggle="modal" data-bs-target="#filmModal">Modifica</button>
                                    <button class="btn btn-danger btn-sm delete-btn" data-id="${film.id}">Elimina</button>
                                </div>
                            `;
                            filmsListDiv.appendChild(filmCard);
                        });
                    } else {
                        filmsListDiv.innerHTML = '<p class="text-muted">Nessun film trovato.</p>';
                    }
                })
                .catch(error => console.error('Errore nel caricamento dei film:', error));
        }

        
        filmForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const filmId = filmIdInput.value;
            const method = filmId ? 'PUT' : 'POST';
            const url = filmId ? `/api/admin/films/${filmId}` : '/api/admin/films';

            const filmData = {
                id: filmId ? parseInt(filmId) : null,
                titolo: titoloInput.value,
                regista: registaInput.value,
                attori: attoriInput.value,
                durataMinuti: durataInput.value,
                etaMinima: etaInput.value,
                trama: tramaInput.value,
                immagineCopertinaUrl: immagineInput.value,
            };

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(filmData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore nel salvataggio del film.');
                }
                return response.json();
            })
            .then(() => {
                filmModal.hide();
                loadFilms(); 
            })
            .catch(error => alert(error.message));
        });

        
        filmsListDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                const id = e.target.dataset.id;
                filmModalLabel.textContent = 'Modifica Film';
                filmForm.reset(); // Resetta il form
                
               
                fetch(`/api/admin/films`)
                    .then(response => response.json())
                    .then(films => {
                        const filmToEdit = films.find(f => f.id == id);
                        if (filmToEdit) {
                            filmIdInput.value = filmToEdit.id;
                            titoloInput.value = filmToEdit.titolo;
                            registaInput.value = filmToEdit.regista;
                            attoriInput.value = filmToEdit.attori;
                            durataInput.value = filmToEdit.durataMinuti;
                            etaInput.value = filmToEdit.etaMinima;
                            tramaInput.value = filmToEdit.trama;
                            immagineInput.value = filmToEdit.immagineCopertinaUrl;
                        }
                    });
            } else if (e.target.classList.contains('delete-btn')) {
                
                const id = e.target.dataset.id;
                if (confirm('Sei sicuro di voler eliminare questo film?')) {
                    fetch(`/api/admin/films/${id}`, { method: 'DELETE' })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Errore nell\'eliminazione del film.');
                            }
                            loadFilms();
                        })
                        .catch(error => alert(error.message));
                }
            }
        });

        
        addFilmBtn.addEventListener('click', () => {
            filmModalLabel.textContent = 'Aggiungi Nuovo Film';
            filmForm.reset();
            filmIdInput.value = '';
        });

        
        loadFilms();
    </script>
</body>
</html>
