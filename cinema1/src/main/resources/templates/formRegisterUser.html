<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrazione Utente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div th:if="${userDetails}" class="d-flex align-items-center">
                            <span class="navbar-text me-2" th:text="${userDetails.username}"></span>
                            <a href="/logout" class="btn btn-outline-danger">Logout</a>
                        </div>
                        <div th:unless="${userDetails}">
                            <a href="/login" class="btn btn-outline-primary">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-center my-5">
        <a href="/">
            <img class="logo" src="/images/logoC.png" alt="Logo" style="height: 120px;" />
        </a>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card p-4 mt-4" style="max-width: 500px; width: 100%;">
            <h1 class="card-title text-center mb-4">Registrazione nuovo utente</h1>
            <form th:action="@{/register}" method="POST" th:object="${user}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" placeholder="Nome" required class="form-control" th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></span>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" id="surname" placeholder="Cognome" required class="form-control" th:field="*{surname}" />
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger mt-1"></span>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Email" required class="form-control" th:field="*{email}" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></span>
                </div>

                <div th:object="${credentials}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" placeholder="Username" required class="form-control" th:field="*{username}" />
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-1"></span>
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" placeholder="Password" required class="form-control" th:field="*{password}" />
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></span>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Registra</button>
                </div>
            </form>
            <hr class="my-4" />
            <div class="text-center">
                Sei gi√† registrato? <a th:href="@{/login}" class="link-primary">Accedi</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
