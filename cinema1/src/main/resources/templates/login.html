<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div th:if="${userDetails}" class="d-flex align-items-center">
                            <span class="navbar-text me-2" th:text="${userDetails.username}"></span>
                            <a href="/logout" class="btn btn-outline-danger">Logout</a>
                        </div>
                        <div th:unless="${userDetails}">
                            <a href="/login" class="btn btn-outline-primary">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-center my-5">
        <a href="/">
            <img class="logo" src="/images/logoC.png" alt="Logo" style="height: 150px;" />
        </a>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card p-4 mt-5" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-center mb-4">Accedi</h1>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                <p>Username o password errati</p>
            </div>

            <form th:action="@{/login}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input name="username" type="text" id="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input name="password" type="password" id="password" class="form-control" required />
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <hr class="my-4" />
            <div class="text-center">
                Non sei ancora registrato? <a th:href="@{/register}" class="link-primary">Registrati</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
